<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 600px;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>회원 가입을 환영합니다</h1>
        <form>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>아이디<input type="text"></li>
                    <li>이메일<input type="text"></li>
                    <li>비밀번호<input type="text"></li>
                    <li>비밀번호 확인<input type="text"></li>
                </ul>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <label><input type="radio" name="event" id="yes">메일 수신</label>
                <label><input type="radio" name="event" id="no" checked>메일 수신 안함 </label>
            </fieldset>
            <label><input type="submit" value="가입하기"></label>
            <label><input type="reset" value="취소"></label>
        </form>
    </div>
</body>

</html>
