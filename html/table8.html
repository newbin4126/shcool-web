<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border:1px solid #ccc;
            border-collapse: collapse;
        }
        th,td{padding:10px 20px;}
        thead,tfoot{background-color: hotpink;}
        
    </style>
</head>
<body>
    <h1>상품구성</h1>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <colgroup>
            <col style="background-color: cadetblue;">
            <col>
            <col style="width: 150px;">
            <col style="width: 150px;">
        </colgroup>
        <thead><!--시험나옴-->
            <th>용도</th>
            <th>중량</th>
            <th>갯수</th>
            <th>가격</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>

                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>
            <tr>

                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
            </tr>
        </tbody>
        <colgroup>
            <col style="background-color: cadetblue;">
            <col>
            <col span="2" style="width: 150px;">
        </colgroup>
        <tfoot><!--시험나옴-->
            <th>중량합계</th>
            <th>16kg</th>
            <th>가격합계</th>
            <th>164,000원</th>
        </tfoot>
    </table>
    <!--table5 수정하기
    1열에 배경색넣기
    3,4열의 너비를 150px으로 지정하기-->
    
</body>
</html>
