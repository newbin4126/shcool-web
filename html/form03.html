<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>상품선택</legend>
            <h4>주문할 상품을 선택해 주세요</h4>
            <label><input type="checkbox" name="kg" value="sun3kg" />선물용 3kg</label>
            <label><input type="checkbox" name="kg" value="sun5kg" checked />선물용 5kg</label>
            <label><input type="checkbox" name="kg" value="ga3kg" checked />가정용 3kg</label>
            <label><input type="checkbox" name="kg" value="ga5kg" />가정용 5kg</label><br />
            <h4>포장선택</h4>
            <label><input type="radio" name="pojang" value="yes" checked />선물포장</label>
            <label><input type="radio" name="pojang" value="no" />선물포장 안 함</label>
        </fieldset>
        <label><input type="submit" value="전송"></input></label>
        <label><input type="reset" value="취소"></input></label>
    </form>
</body>

</html>
