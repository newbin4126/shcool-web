<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 600px;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <form>
        <div id="container">
            <h1>회원 가입을 환영합니다</h1>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>아이디<input type="text" autofocus placeholder="4자~10자 사이,공백없이" required></li>
                    <li>이메일<input type="text" required></li>
                    <li>비밀번호<input type="text" placeholder="문자와 숫자, 특수기호 포함" required></li>
                    <li>비밀번호 확인<input type="text" required></li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <label><input type="radio" name="event" id="yes" required>메일 수신</label>
                <label><input type="radio" name="event" id="no" checked required>메일 수신 안함 </label>
            </fieldset>
            <label><input type="submit" value="가입하기"></label>
            <label><input type="reset" value="취소"></label>

        </div>
    </form>
</body>

</html>
