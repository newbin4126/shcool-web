<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form>
    <fieldset>
        <legend>개인 정보</legend>
        성별
        <label><input type="radio" name="gender" value="man" >남자</label>
        <label><input type="radio" name="gender" value="woman" checked>여자</label><br>
        취미
        <label><input type="checkbox" name="hobby" value="climing" checked>등산</label>
        <label><input type="checkbox" name="hobby" value="traveling" checked>여행</label>
        <label><input type="checkbox" name="hobby" value="fishing" checked>낚시</label>
        <label><input type="checkbox" name="hobby" value="reading" checked>독서</label>
    </fieldset>
    <label><input type="submit" value="전송"></input></label>
    <label><input type="reset" value="취소"></input></label>
    </form>
</body>
</html>
