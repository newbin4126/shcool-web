<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .imgMarker {
        list-style-image: url(image/rain.png);
      }
      .listAll {
        list-style: url(image/shine.png);
      }
    </style>
  </head>

  <body>
    <h3>list-style-image 속성을 이용한 마커의 변경</h3>
    <ul class="imgMarker">
      <li>사과</li>
      <li>멜론</li>
      <li>바나나</li>
    </ul>
    <ul class="listAll">
      <li>사과</li>
      <li>멜론</li>
      <li>바나나</li>
    </ul>
  </body>
</html>
