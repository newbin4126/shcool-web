<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.width {
        width: 600px;
        border: 2px solid #daa520;
        margin: 0px 0px 30px 0px;
      }
      div.minWidth {
        min-width: 500px;
        border: 2px solid #cd5c5c;
      }
    </style>
  </head>
  <body>
    <h1>min-width속성</h1>
    <div class="width">이 div 요소는 width 속성을 500ox로 설정했습니다</div>
    <div class="minWidth">
      이 div 요소는 min-width 속성을 500px로 설정했습니다
    </div>
    <p>웹 브라우저의 크기를 줄여서 두div 요소의 차이를 알아보세요!</p>
  </body>
</html>
