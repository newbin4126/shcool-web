<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 설정</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #cd5c5c;
      }
      th,
      td {
        border-style: solid;
        border-width: 1px;
        border-color: #cd5c5c;
      }
    </style>
  </head>

  <body>
    <h1>테이블의 설정</h1>
    <table>
      <tr>
        <th>참치</th>
        <th>고래</th>
        <th>날치</th>
      </tr>
      <tr>
        <td>상어</td>
        <td>문어</td>
        <td>꽁치</td>
      </tr>
      <tr>
        <td>오징어</td>
        <td>고등어</td>
        <td>돌고래</td>
      </tr>
    </table>
  </body>
</html>
