<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>요소 선택하기</h1>
    <li>첫 번째 아이템이에요</li>
    <li>두 번째 아이템이에요</li>
    <li>세 번째 아이템이에요</li>
    <li>네 번째 아이템이에요</li>
    <li>다섯 번째 아이템이에요</li>

    <script>
      const lis = document.querySelectorAll("li");

      for (const li of lis) {
        li.style.color = "blue";
      }
    </script>
  </body>
</html>
