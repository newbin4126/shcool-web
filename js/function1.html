<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function addNum(n1, n2) {
        document.write(`<h1>결과값:${n1 + n2}</h1>`);
      }

      let n1 = Number(prompt("첫 번째 숫자"));
      let n2 = Number(prompt("두 번째 숫자"));

      addNum(n1, n2);
    </script>
  </body>
</html>
