<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>등급판독기</title>
  </head>
  <body>
    <script>
      let jumsu = parseInt(prompt("점수는?"));

      if (!isNaN(jumsu)) {
        switch (jumsu) {
          case 90 <= jumsu:
            document.write(`<h2>${jumsu}는 A등급입니다</h2>`);
            break;
          case 80 <= jumsu:
            document.write(`<h2>${jumsu}는 B등급입니다</h2>`);
            break;
          case 70 <= jumsu:
            document.write(`<h2>${jumsu}는 C등급입니다</h2>`);
            break;
          case 60 <= jumsu:
            document.write(`<h2>${jumsu}는 D등급입니다</h2>`);
            break;
          case 0 <= jumsu:
            document.write(`<h2>${jumsu}는 F등급입니다</h2>`);
            break;
            90;
        }
      }
    </script>
  </body>
</html>
90
