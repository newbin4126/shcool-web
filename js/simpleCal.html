<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
  </head>
  <body>
    <script>
      let num1 = prompt("첫 번째 숫자는?");
      let num2 = prompt("두 번째 숫자는?");

      num1 = Number(num1);
      num2 = parsInt(num2);

      document.write(`<h2>${num1} + ${num2} = ${num1 + num2}</h2>`);
    </script>
  </body>
</html>
