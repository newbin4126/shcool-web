<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="small">
      <img
        src="../image/coffee-pink.jpg"
        alt="에티오피아 계댑"
        id="cup"
        width="200"
        height="200"
      />
      <div id="big">
        <img src="../image/coffee-pink.jpg" class="big" />
        <img src="../image/coffee-blue.jpg" class="big" />
        <img src="../image/coffee-gray.jpg" class="big" />
      </div>
    </div>

    <script>
      let cup = document.querySelector("#cup"); // 작은 이미지 요소를 선택합니다.
      let bigPics = document.querySelectorAll(".big"); // 클래스가 'big'인 모든 큰 이미지 요소를 선택합니다.

      const changePic = function (event) {
        // 이미지 클릭 시 실행되는 함수입니다.
        let newSrc = event.target.src; // 클릭한 이미지의 src 속성을 가져옵니다.
        cup.setAttribute("src", newSrc); // 작은 이미지의 src를 변경합니다.
      };

      for (const pic of bigPics) {
        // 각 큰 이미지에 대해 반복합니다.
        pic.addEventListener("click", changePic); // 클릭 이벤트를 추가합니다.
      }
    </script>
  </body>
</html>
