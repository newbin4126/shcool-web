<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="prod-pic">
      <img
        src="../image/coffee-blue.jpg"
        id="cup"
        width="200"
        onclick="displaySrc()"
      />
    </div>

    <script>
      function displaySrc() {
        let cup = document.querySelector("#cup");
        alert(`이미지 소스: ${cup.getAttribute("src")}`);
      }
    </script>
  </body>
</html>
