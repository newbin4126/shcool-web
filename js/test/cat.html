<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="" alt="" class="rect" />
    <img src="" alt="" class="rect" />
    <img src="" alt="" class="rect" />
    <img src="" alt="" class="rect" />

    <script>
      const rects = document.querySelectorAll(".rect");

      rects.forEach((rec, i) => {
        const width = (i + 1) * 100;
        const src = "../image/coffee-blue.jpg";
        rec.setAttribute("width", width);
        rec.setAttribute("src", src);
      });
    </script>
  </body>
</html>
