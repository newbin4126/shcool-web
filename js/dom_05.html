<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <img
        src="image/coffee-pink.jpg"
        id="cup"
        width="200"
        onclick="displaySrc()"
      />

      <script>
        let img = document.querySelector("#cup");
        cup.onclick = function () {
          alert(`이미지 소스:${img.src}`);
        };
      </script>
    </div>
  </body>
</html>
