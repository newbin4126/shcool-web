<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="image/cup-1.png" id="c1" alt="컵" />
    <script>
      let cup = document.querySelector("#c1");

      cup.addEventListener("click", () => {
        //익명함수 말고 화살표 함수로 적기
        cup.src = "image/cup-2.png";
      });
    </script>
  </body>
</html>
